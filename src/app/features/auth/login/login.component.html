

<!-- login.component.html -->
<form class="space-y-4" (ngSubmit)="onLogin()">
  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" [(ngModel)]="email" required class="input input-bordered w-full" [ngModelOptions]="{standalone: true}">
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" [(ngModel)]="password" required class="input input-bordered w-full" [ngModelOptions]="{standalone: true}">
  </div>
  <div *ngIf="errorMessage" class="p-4 text-red-600 bg-red-100 rounded-lg">
    {{ errorMessage }}
  </div>
  <button type="submit" class="btn btn-primary w-full">Log in</button>
</form>
<button type="button" class="btn btn-secondary w-full mt-2" (click)="onLoginWithGoogle()">Login with Google</button>
