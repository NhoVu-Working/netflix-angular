<!-- login.component.html -->
<form class="space-y-4" (ngSubmit)="login()">
  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" [(ngModel)]="email" required class="input input-bordered w-full">
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" [(ngModel)]="password" required class="input input-bordered w-full">
  </div>
  <button type="submit" class="btn btn-primary w-full">Log in</button>
  <button type="button" class="btn btn-secondary w-full mt-2" (click)="loginWithGoogle()">Login with Google</button>
</form>
